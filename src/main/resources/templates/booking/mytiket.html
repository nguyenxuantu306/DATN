<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::body})}">

<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>

<body>
	<main>
		<div class="container">
			<div class="row mt-3">
				<div class="col-sm-8">
					<form action="/booking/list" method="get"
						style="width: 450px; display: flex; align-items: center;">
						<span class="form-group" style="flex: 1;"> 
						 <select
							class="form-control mt-2" id="statusFilter" name="statusFilter">
								<option value="" selected>Tất cả</option>
								<option value="Tour bị hủy">Tour bị hủy</option>
								<option value="Chờ xác nhận">Chờ xác nhận</option>
								<option value="Đặt tour thành công">Đặt tour thành công</option></option>
								<option value="Khách hàng cancel">Khách hàng cancel</option>
								<option value="Vé đã được sử dụng">Vé đã được sử dụng</option>
							
						</select>
						</span> <span>
							<button class="fas fa-search border-0 ms-3" type="submit"></button>
						</span>
					</form>
					<div th:if="${not #lists.isEmpty(bookings)}">
						<div th:each="booking, state:${bookings}">

							<div class="card border border-0 rounded-0 mt-3"
								style="padding: 20px; width: auto; border-radius: 3px; background-color: #fff; font-size: 14px; flex-direction: column;">

								<div class="card-header" style="background-color: #fff;">
									<span class="fw-bold">Booking:</span> #[[${booking.Bookingid}]]
									<span class="fw-bold"
										th:text="${booking.getBookingdateFormatted}"></span> <span
										th:if="${booking.statusbooking.name} =='Tour bị hủy'"
										class="float-end text-danger fw-bold"
										th:text="${booking.statusbooking.name}"></span> <span
										th:if="${booking.statusbooking.name} !='Tour bị hủy'"
										class="float-end text-success fw-bold"
										th:text="${booking.statusbooking.name}"></span>
								</div>
								<!-- Chi tiết Booking -->
								<div class="row g-0 mt-1">
									<div class="col-md-2">
										<img th:src="*{booking.tour.image}" class="img-fluid"
											alt="...">
									</div>
									<div class="col-md-8">
										<div class="card-body">
											<p th:text="'Tên tour: '+${booking.tour.tourname}"></p>
											<div class="">

												<span
													th:text="'Số vé người lớn: '+${booking.Adultticketnumber}+' x'+' '"></span>
												<span
													th:text="${#numbers.formatDecimal(booking.tour.pricings.adultprice, 0, 'COMMA', 0, 'POINT')}+'đ'"></span>
											</div>


											<div>

												<span
													th:text="'Số vé trẻ em: '+${booking.Childticketnumber}+' x'+' '"></span>
												<span
													th:text="${#numbers.formatDecimal(booking.tour.pricings.childprice, 0, 'COMMA', 0, 'POINT')}+'đ'"></span>
											</div>
											<div
												th:text="'Phương thức thanh toán: '+${booking.paymentmethod.Methodname}"></div>

										</div>
									</div>
									<div class="col-sm-2"></div>
									<div class="">
										<p class="float-end ">
											<span class="text-end fw-bold">Tổng giá: </span> <span
												class="text-danger me-4"
												th:text="${#numbers.formatDecimal(booking.Totalprice, 0, 'COMMA', 0, 'POINT')}+'đ'"></span>
										</p>
									</div>
								</div>



							</div>
						</div>
					</div>
					<div th:if="${#lists.isEmpty(bookings)}">
						<div class="card mx-auto rounded-0 mt-4"
							style="width: 550px; height: 200px;">
							<div class="card-body">
								<p
									class="card-title text-center fw-bold text-uppercase text-muted"
									style="margin-top: 50px;">RẤT TIẾC BẠN CHƯA đặt tour TẠI
									GREENFARM</p>

							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="menu mx-3">
						<div sec:authorize="isAuthenticated()">
							<span sec:authentication="name"></span>
						</div>

						<div class="list-group border border-0 rounded-0 my-3">
							<a class="mb-3" href="/order/list">
								<button type="button"
									class="list-group-item list-group-item-action"
									style="border-radius: 4px">
									<i class="bi bi-card-list"></i> <span
										th:text="#{profile.label.myOrder}"></span>
								</button>
							</a> <a class="mb-3" href="/booking/list">
								<button type="button"
									class="list-group-item list-group-item-action active"
									style="border-radius: 4px">
									<i class="bi bi-card-list"></i> <span
										th:text="#{profile.label.myTicket}"></span>
								</button>
							</a> <a href="/profile">
								<button type="button"
									class="list-group-item list-group-item-action"
									style="border-radius: 4px">
									<i class="bi bi-person-lines-fill"></i> <span
										th:text="#{profile.label.profile}"></span>
								</button>
							</a>
						</div>
						<a
							class="btn border border-danger my-3 text-decoration-none text-center text-white fw-bold"
							style="width: 100%; background-color: red;" href="/logoff"
							th:text="#{profile.label.logout}">Đăng xuất</a>

                            <div class="card-header">Tổng điểm tích lũy: 180.616 điểm</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <small>Tích & sử dụng điểm cho khách hàng thân thiết.
											Sản phẩm của tập đoàn MWG. Tìm hiểu thêm</small>

                                    </div>
                                    <div class="col-sm-4">

                                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/QR_Code_example.png" style="width: 50px;" alt="Quét mã QR">
                                    </div>

                                </div>
                                <div class="">
                                    <a href="#" class="btn mt-3" style="background-color: #AAAAAA">Dowload
										App Store</a>
                                </div>
                            </div>
                        </div> -->
					</div>


				</div>
			</div>



		</div>
		<div class="col-sm-4"></div>
	</main>
</body>

</html>
