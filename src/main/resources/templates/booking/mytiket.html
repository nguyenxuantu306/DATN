<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
	<meta charset="UTF-8" />
	<title>GreenFarm</title>
</head>

<body>
	<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
				type="button" role="tab" aria-controls="pills-home" aria-selected="true">Tất cả</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
				type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Chờ xác nhận</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
				type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Đã đặt</button>
		</li>

	</ul>
	<!-- tất cả -->
	<div class="tab-content" id="pills-tabContent">
		<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
			tabindex="0">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">STT</th>
						<th scope="col">Tên </th>
						<th scope="col">Trẻ em</th>
						<th scope="col">Người lớn</th>
						<th scope="col">Tổng</th>
						<th scope="col">Ngày đặt</th>
						<th scope="col">Trạng thái</th>
					</tr>
				</thead>
				<tbody>
				<!--	Check đăng nhập bằng tài khoản nào -> ra list danh sách tài khoản đó-->
					<tr th:each="tiket, iderStat: ${listtiket}">
						<th scope="row" th:text="${iderStat.count}"></th>
						<td th:text="${tiket.tour.tourname}"></td>
						<td th:text="${tiket.tour.pricings.adultprice * tiket.Adultticketnumber}"></td>
						<td th:text="${tiket.tour.pricings.childprice * tiket.Childticketnumber}"></td>
				
						<td th:text="${tiket.tour.pricings.adultprice * tiket.Adultticketnumber} + ${tiket.tour.pricings.childprice * tiket.Childticketnumber}">
						</td>
						<td th:text="${tiket.bookingdate}"> </td>
						<td th:text="${tiket.statusbooking.name}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- chờ xác nhận -->
		<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Tên </th>
						<th scope="col">Trẻ em</th>
						<th scope="col">Người lớn</th>
						<th scope="col">Tổng</th>
						<th scope="col">Ngày đặt</th>
						<th scope="col">Trạng thái</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr th:each="tiket, iderStat: ${listtiket}">
                    <th scope="row" th:text="${iderStat.count}"></th>
                    <td th:text="${tiket.tour_id.tourname}"></td>
                    <td th:text="${tiket.pricing_id.Childprice * tiket.child_tiket}"></td>
                    <td th:text="${tiket.pricing_id.Adultprice * tiket.adult_tiket}"></td>
                    <td th:text="${tiket.pricing_id.Childprice * tiket.child_tiket} + ${tiket.pricing_id.Adultprice * tiket.adult_tiket}"></td>
                    <td th:text="${tiket.create_date}"> </td>
                    <td th:text="${tiket.status_order_id.name}"></td>
                </tr>-->

				</tbody>
			</table>
		</div>
		<!-- đã đặt -->
		<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Tên </th>
						<th scope="col">Trẻ em</th>
						<th scope="col">Người lớn</th>
						<th scope="col">Tổng</th>
						<th scope="col">Ngày đặt</th>
						<th scope="col">Trạng thái</th>
					</tr>
				</thead>
				<tbody>
					<!--<tr th:each="tiket, iderStat: ${listtiket}">
                    <th scope="row" th:text="${iderStat.count}"></th>
                    <td th:text="${tiket.tour_id.tourname}"></td>
                    <td th:text="${tiket.pricing_id.Childprice * tiket.child_tiket}"></td>
                    <td th:text="${tiket.pricing_id.Adultprice * tiket.adult_tiket}"></td>
                    <td th:text="${tiket.pricing_id.Childprice * tiket.child_tiket} + ${tiket.pricing_id.Adultprice * tiket.adult_tiket}"></td>
                    <td th:text="${tiket.create_date}"> </td>
                    <td th:text="${tiket.status_order_id.name}"></td>
                </tr>-->
				</tbody>
			</table>
		</div>

	</div>

	<script>


		document.getElementById("statusOrder").innerHTML = ages.filter(checkAdult);

		function checkAdult(age) {
			return age >= 18;
		}
	</script>

</body>

</html>
