<!DOCTYPE html>
<html
  xmlns="http://www.thymeleaf.org"
  th:replace="~{/layout/layout::dynamic(~{::body})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>GreenFarm</title>
  </head>

  <body>
    <section class="mt-5 h-100 h-custom" style="background-color: #eee">
      <div class="h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card">
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-lg-9">
                    <h5 class="mb-3">
                      <a href="/product/shop" class="text-body"
                        ><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                        shopping</a
                      >
                    </h5>
                    <hr />
                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <div>
                        <p class="mb-0">
                          <span class="text-muted">Tổng:</span>
                          <span th:text="${totalPrice}"></span>
                        </p>
                      </div>
                    </div>

                    <div>
                      <div class="table-responsive bg-white">
                        <div>
                          <div
                            class="row gx-5 justify-content-between border align-items-center"
                          >
                            <!-- status picker -->
                            <div class="col col-6 col-sm-3"></div>
                          </div>
                        </div>
                        <table class="table align-middle mb-0 bg-white">
                          <thead class="bg-white" id="praject-table">
                            <tr>
                              <th class="text-center" style="width: 65px">
                                S.No
                              </th>
                              <th class="text-center">Hình</th>
                              <th class="text-center">Tên</th>
                              <th class="text-center">Số lượng</th>
                              <th class="text-center">Giá</th>
                              <th class="text-center">Tổng</th>
                              <th class="text-center">Hành Động</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="cart, iterStat : ${cartList}">
                              <td
                                class="text-center"
                                th:text="${iterStat.count}"
                              ></td>
                              <td class="text-center">Hình</td>
                              <td
                                class="text-center"
                                th:text="${cart.product.productname}"
                              ></td>
                              <td class="text-center">
                                <button
                                  href="javascript:void(0)"
                                  onclick="decreaseQuantity(this)"
                                >
                                  -
                                </button>
                                <input
                                  type="number"
                                  class="cart-quantity text-center w-25"
                                  th:value="${cart.quantity}"
                                  th:data-productid="${cart.product.productid}"
                                  onchange="updateQuantity(this)"
                                  
                                />
                                <button
                                  href="javascript:void(0)"
                                  onclick="increaseQuantity(this)"
                                >
                                  +
                                </button>
                              </td>

                              <td
                                class="text-center"
                                th:text="${cart.product.price}"
                              ></td>
                              <td
                                class="text-center"
                                th:text="${cart.product.price} * ${cart.quantity}"
                              ></td>
                              <td class="text-center">
                                <button
                                  th:attr="onclick='removeCart(\'' + ${cart.product.productid} + '\')'"
                                >
                                  <i class="bi bi-trash3-fill"></i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div
                      class="card text-white rounded-3"
                      style="background-color: #000000"
                    >
                      <div class="card-body">
                        <div
                          class="d-flex justify-content-between align-items-center mb-4"
                        >
                          <h5 class="mb-0 text-white">Card details</h5>
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                            class="img-fluid rounded-3"
                            style="width: 45px"
                            alt="Avatar"
                          />
                        </div>
                        <hr class="my-4" />

                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Subtotal</p>
                          <p class="mb-2" th:text="${totalPrice}"></p>
                        </div>

                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Shipping</p>
                          <p class="mb-2">$20.00</p>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                          <p class="mb-2">Total(Incl. taxes)</p>
                          <p class="mb-2" th:text="${totalPrice - 20}"></p>
                        </div>
                        <a href="/checkout"> <button
                          type="button"
                          class="btn btn-info btn-block btn-lg"
                        >
                          <div class="d-flex justify-content-between">
                            <span id="price" th:text="${totalPrice - 20}"></span>
                            <span
                              >Checkout
                              <i class="fas fa-long-arrow-alt-right ms-2"></i>
                            </span>
                          </div>
                        </button></a>
                        <br />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
