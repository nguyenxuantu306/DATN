<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="assets/login/login.css">
</head>
<body>
	<section>
		<div class="form-box">
			<div class="form-value">
				<form action="/resetpass" th:object="${data}" method="post">
					<!-- th:action="@{/changepass}" -->
					<h2>Change Password</h2>
					<!-- Hiển thị lỗi nếu có -->
					<div class="inputbox">
						<ion-icon name="lock-closed-outline"></ion-icon>
						<input for="newpass" name="newpass" type="password"
							th:field="*{newpass}" required="required"> <label for="">New
							Password</label>
						<div th:if="${#fields.hasErrors('newpass')}"
							th:errors="*{newpass}"></div>
					</div>
					<div class="inputbox">
						<ion-icon name="lock-closed-outline"></ion-icon>
						<input for="confirmpass" name="confirmpass" type="password"
							th:field="*{confirmpass}" required="required"> <label
							for="">Confirm Password</label>
						<div th:if="${#fields.hasErrors('confirmpass')}"
							th:errors="*{confirmpass}"></div>
					</div>
					<!-- Trường ẩn để chứa giá trị token -->
					<input type="hidden" for="token" name="token" th:field="*{token}"
						th:value="${param.token}">
					<button type="submit">Set new password</button>
					<div class="register">
						<p>
							Return Profile Page <a href="/profile">Profile</a>
						</p>
						<a href="/"><ion-icon class="iconHome" name="home-outline"></ion-icon></a>
					</div>

				</form>
			</div>
		</div>
	</section>



	<script type="module"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
