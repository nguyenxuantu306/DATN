<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
</head>
<body>
    <h1>Camera Viewer</h1>

    <video id="camera" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="capture()">Capture</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Lấy danh sách camera
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                const cameras = devices.filter(device => device.kind === 'videoinput');
                if (cameras.length > 0) {
                    startCamera(cameras[0].deviceId);
                } else {
                    console.error('No camera found');
                }
            })
            .catch(error => console.error('Error accessing camera:', error));

        function startCamera(deviceId) {
            const constraints = {
                video: { deviceId: deviceId }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => console.error('Error opening camera:', error));
        }

        function capture() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas content to base64 data URL
            const imageData = canvas.toDataURL('image/png');

            // Call your API to send imageData to the server for processing
            // For example, you can use fetch to send the data to your Spring Boot endpoint
            fetch('/api/camera/capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ imageData: imageData })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server if needed
                console.log(data);
            })
            .catch(error => console.error('Error capturing image:', error));
        }
    </script>
</body>
</html>
