<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="container">

		<div style="text-align: center; background-color: white;" class="py-3">
			<div class="confirmation-message">
				<img
					src="https://firebasestorage.googleapis.com/v0/b/luuanh-7c9d9.appspot.com/o/logo.png?alt=media&token=4679050b-5088-44ac-8d0e-3eb5e45f8b37">
				<h2>Xác nhận kiểm tra vé thành công bạn có thể vào cổng !</h2>
				<p style="color: red;">Cảm ơn bạn đã sử dụng dịch vụ của chúng
					tôi</p>
			</div>
			<h3>Thông tin đặt vé của bạn</h3>
			<div class="row">
				<div class="col-md-6" style="text-align: left;">
					<div class="card" style="height: 231px">
						<div class="card-body">
							<h4 class="card-title" style="text-align: center;">Thông tin
								khách hàng</h4>
							<br>
							<p class="card-text">
								<i class="fas fa-envelope"></i> Email : <strong
									th:text="${bookinguse.user.email}"></strong>
							</p>

							<p class="card-text">
								<i class="fas fa-phone"></i> Số điện thoại : <strong
									th:text="${bookinguse.user.phonenumber}"></strong>
							</p>
							<p class="card-text">
								<i class="far fa-calendar-alt"></i> Ngày tạo đơn: <strong
									th:text="${bookinguse.bookingdate}"></strong>
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-6" style="text-align: left;">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title" style="text-align: center;">Thông tin
								đặt vé</h4>
							<p class="card-text">
								<i class="fas fa-ticket-alt"></i> Mã vé: <strong>BK<strong
									th:text="${bookinguse.bookingid}"></strong></strong>
							</p>
							<p class="card-text">
								<i class="fas fa-user"></i> Số vé người lớn: <strong
									th:text="${bookinguse.Adultticketnumber}"></strong> <strong>
									Vé</strong>
							</p>
							<p class="card-text">
								<i class="fas fa-child"></i> Số vé người trẻ em: <strong
									th:text="${bookinguse.Childticketnumber}"></strong> <strong>
									Vé</strong>
							</p>
							<p class="card-text">
								<i class="fas fa-route"></i> Tên tour: <strong
									th:text="${bookinguse.tour.Tourname}"></strong>
							</p>
							<!-- Thêm các thông tin khác tùy thuộc vào yêu cầu của bạn -->
						</div>

					</div>

				</div>

			</div>


		</div>
	</div>
</body>
</html>
