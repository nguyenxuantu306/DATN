<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

</head>
<body>

	<!-- Basic -->
	<div class="ex-form-1 ">
		<div class="container">
			<div class="row">

				<div class="col-xl-6 offset-xl-3">
					<div class="text-box ">
						<h2 class="py-4" style="text-align: center;">Đăng Ký</h2>

						<form action="/register" th:object="${userinfo}" method="post" 
							th:action="@{/register}" class="py-3">


							<div class="mb-4 form-floating">
								<input name="firstname" type="text" th:field="*{firstname}"
									class="form-control" placeholder="Tên đầu đasad"  th:errorClass="is-invalid"> <label
									for="firstname">Tên đầu</label> 
									<div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger invalid-feedback"></div>
							</div>

							<div class="mb-4 form-floating">
								<input name="lastname" type="text" th:field="*{lastname}"
									class="form-control" placeholder="Tên đầu"  th:errorClass="is-invalid"> <label
									for="lastname">Tên cuối</label> 
									<div th:errors="*{lastname}" class="text-danger invalid-feedback"></div>
							</div>
							<div class="mb-4 form-floating">
								<input name="email" type="text" th:field="*{email}"
									class="form-control" id="floatingInput"
									placeholder="name@example.com"  th:errorClass="is-invalid"> <label
									for="Email">Email</label> 
									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger invalid-feedback"></div>
							</div>
							<div class="mb-4 form-floating">
								<input name="phonenumber" type="number"
									th:field="*{phonenumber}" class="form-control"
									placeholder="Tên đầu"  th:errorClass="is-invalid"> <label
									for="phonenumber">Số điện thoại</label> 
									<div th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" class="text-danger invalid-feedback"></div>
							</div>
							<div class="mb-4 form-floating">
								<input name="password" type="password" th:field="*{password}"
									class="form-control" id="floatingPassword"
									placeholder="Password"  th:errorClass="is-invalid"> <label
									for="floatingPassword">Mật khẩu</label>
									<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger invalid-feedback"></div>
									
							</div>
							<div class="mb-4 form-floating">
								<input name="repeatpassword" type="password"
									th:field="*{repeatpassword}" class="form-control"
									id="floatingPassword" placeholder="repeatpassword"  th:errorClass="is-invalid">
								<label for="floatingPassword">Nhập lại mật khẩu</label>
								<div th:if="${#fields.hasErrors('repeatpassword')}" th:errors="*{repeatpassword}" class="text-danger invalid-feedback"></div>
							</div>

							<button style="font-size: 20px" type="submit"
								class="form-control-submit-button">Tạo tài khoản</button>


							<div class="divider d-flex align-items-center my-4">
								<p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
							</div>
							<div class="row">
								<div class="col-md-6">
									<button class="btn btn-lg btn-block btn-primary"
										style="background-color: #dd4b39; font-size: 18px"
										type="submit">
										<i class="fab fa-google "></i> <a style="color: white;"
											th:href="@{/login/oauth2/authorization/google}">Đăng nhập
											với Google</a>
									</button>
								</div>

								<div class="col-md-6">
									<button class="btn btn-lg btn-block btn-primary"
										style="background-color: #3b5998; font-size: 18px"
										type="submit">
										<i class="fab fa-facebook-f"></i> <a style="color: white;"
											th:href="@{/login/oauth2/authorization/facebook}">Đăng
											nhập với Facebook</a>
									</button>
								</div>
							</div>

							<p style="text-align: center; padding: 10px">
								Bằng việc đăng kí, bạn đã đồng ý với GreenFarm về <br> <a
									style="text-align: center;" href="/register"
									class="link-danger">Điều khoản dịch vụ & Chính sách bảo mật</a>
							</p>


							<div class="register">
								<p style="text-align: center; padding: 10px">
									Bạn mới biết đến GreenFarm? <a href="/login"
										class="link-danger">Đăng nhập</a>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
