<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

</head>
<body>

	<!-- Basic -->
	<div class="ex-form-1 ">
		<div class="container">
			<div class="row">

				<div class="col-xl-6 offset-xl-3">
					<div class="text-box ">
						<h2 class="py-5" style="text-align: center;">Quên mật khẩu</h2>

						<form th:action="@{/forgot}" th:object="${forgotForm}" method="post" class="py-3">
							<div class="mb-4 form-floating">
								<input name="email" type="email" class="form-control"
									id="email" placeholder="name@example.com" required="required">
								<label for="email">Email</label>
							<!-- <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger "></div> -->
							</div>
							
							<button style="font-size: 20px" type="submit"
								class="form-control-submit-button">Đặt lại mật khẩu</button>
						
						<p class="p-2 text-center">
							Nhập địa chỉ email của bạn để nhận email hướng dẫn đặt lại mật khẩu
						</p>
							<div class="text-center">
								<a class="link-danger">Kiểm tra email giúp GreenFarm nha !</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
