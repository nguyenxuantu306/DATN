<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

</head>
<body>

	<!-- Basic -->
	<div class="ex-form-1 ">
		<div class="container">
			<div class="row">

				<div class="col-xl-6 offset-xl-3">
					<div class="text-box ">
						<h2 class="py-4" style="text-align: center;">Đặt lại mật khẩu</h2>

						<form action="/resetpass" th:object="${data}" method="post" class="py-3">

							<div class="mb-4 form-floating">
								<input name="newpass" type="password" th:field="*{newpass}" class="form-control"
									id="newpass" placeholder="newpass" required>
								<label for="newpass">Mật khẩu mới</label>
							</div>

							<div class="mb-4 form-floating">
								<input name="confirmpass" type="password" th:field="*{confirmpass}" class="form-control"
									id="confirmpass" placeholder="confirmpass" required>
								<label for="confirmpass">Xác nhận mật khẩu </label>
							</div>
							<input type="hidden" for="token" name="token" th:field="*{token}"
						th:value="${param.token}">
							<button style="font-size: 20px" type="submit"
								class="form-control-submit-button">Đặt mặt khẩu mới</button>


							<div class="register">
							<p style="text-align: center;padding: 30px">Trở vế trang  <a href="/profile" class="link-danger">hồ sơ cá nhân</a> ?</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
