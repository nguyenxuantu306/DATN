<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/login/login.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form th:action="@{/login}" method="post">
                    <h2>LOGIN</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input name="username" type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input name="password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="remember" id="">Remember Me <a href="/forgot">Forget Password</a></label>
                    </div>
                    <button>Login</button>
                    <div class="register">
                        <p>Don't have a account? <a href="/register">Register</a></p>
                        <a href="/"><ion-icon class="iconHome" name="home-outline"></ion-icon></a>
                    </div>
                  <h4><a th:href="@{/login/oauth2/authorization/google}">Login with Google</a></h4> 
                   <!-- <h4><a th:href="@{/oauth2/auth}">Login with Google</a></h4> --> 
                </form>
            </div>
        </div>
        <div>
      
</div>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
