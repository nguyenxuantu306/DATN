<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

</head>
<body>

	<!-- Basic -->
	<div class="ex-form-1 ">
		<div class="container">
			<div class="row">

				<div class="col-xl-6 offset-xl-3">
					<div class="text-box ">
						<h2 class="py-4" style="text-align: center;">Đăng nhập</h2>

						<form th:action="@{/login}"  method="post" class="py-3">
							<div class="mb-4 form-floating">
								<input name="username" type="email" class="form-control"
									id="floatingInput" placeholder="name@example.com" required>
								<label for="floatingInput">Email</label>
								
							</div>
							<div class="mb-4 form-floating">
								<input name="password" type="password" class="form-control"
									id="password" placeholder="Password" required
									pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
									title="Vui lòng tối thiểu 8 ký tự bao gồm ít nhất 1 ký tự viết hoa, 1 ký tự viết thường và 1 số."
									>
								<label for="password">Mật khẩu</label>
								<i id="passwordToggleIcon" class="fas fa-eye-slash" onclick="togglePasswordVisibility()" style="cursor: pointer;"></i>
							</div>
							<div class="mb-4 form-check">
								<input type="checkbox" name="remember" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Ghi nhớ mật khẩu </label>
							</div>
							<button style="font-size: 20px" type="submit"
								class="form-control-submit-button">Đăng nhập</button>
						
						<p class="p-2">
						    <a style="color:#0055AA;" class="blue underline" href="/forgot" >Quên mật khẩu ?</a>
						</p>
						
						<div class="divider d-flex align-items-center my-4">
							<p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
						</div>
						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-lg btn-block btn-primary"
									style="background-color: #dd4b39; font-size: 18px"
									type="submit">
									<i class="fab fa-google "></i> <a style="color: white;"
										th:href="@{/login/oauth2/authorization/google}">Đăng nhập
										với Google</a>
								</button>
							</div>

							<div class="col-md-6">
								<button class="btn btn-lg btn-block btn-primary"
									style="background-color: #3b5998; font-size: 18px"
									type="submit">
									<i class="fab fa-facebook-f"></i> <a style="color: white;"
										th:href="@{/login/oauth2/authorization/facebook}">Đăng
										nhập với Facebook</a>
								</button>
							</div>
						</div>
						<div class="register">
							<p style="text-align: center;padding: 30px">Bạn mới biết đến GreenFarm? <a href="/register" class="link-danger">Đăng ký</a></p>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./assets/js/formValidate.js"></script>
</body>
</html>
