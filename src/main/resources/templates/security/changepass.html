<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/login/login.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form th:action="@{/changepass}" method="post">
                    <h2>Change Password</h2>
                    <div class="inputbox">
                        <ion-icon name="lock-outline"></ion-icon>
                        <input name="currentpassword" type="password" required>
                        <label for="">Current Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input name="newpassword" type="password" required>
                        <label for="">New Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input name="password" type="password" required>
                        <label for="">Confirm Password</label>
                    </div>
                    <div class="forget">
                        <label for=""> <a href="#">Forget Password</a></label>
                    </div>
                    <button>Change</button>
                    <div class="register">
                        <p>Return Profile Page <a href="/profile">Profile</a></p>
                        <a href="/"><ion-icon class="iconHome" name="home-outline"></ion-icon></a>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
