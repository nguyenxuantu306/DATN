<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <title>GreenFarm</title>
  </head>
  <body>
    <div th:fragment="header" class="header_area">
      <!-- Topbar Start -->
      <div class="container-fluid bg-light pt-3 d-none d-lg-block">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
              <div class="d-inline-flex align-items-center">
                <p><i class="fa fa-envelope mr-2"></i>info@example.com</p>
                <p class="text-body px-3">|</p>
                <p><i class="fa fa-phone-alt mr-2"></i>+012 345 6789</p>
              </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
              <div class="d-inline-flex align-items-center">
                <a class="text-primary px-3" href="">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a class a="text-primary px-3" href="">
                  <i class="fab fa-twitter"></i>
                </a>
                <a class="text-primary px-3" href="">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="text-primary px-3" href="">
                  <i class="fab fa-instagram"></i>
                </a>
                <a class="text-primary pl-3" href="">
                  <i class="fab fa-youtube"></i>
                </a>
                <!-- Mini Cart HTML -->
                <div class="mini-cart">
                  <a href="#" class="mini-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="mini-cart-count">2</span>
                  </a>
                  <div class="mini-cart-content">
                    <ul class="mini-cart-items">
                      <li class="mini-cart-item">
                        <img src="img/product-1.jpg" alt="Product 1" />
                        <div class="mini-cart-item-info">
                          <span class="mini-cart-item-title">Product 1</span>
                          <span class="mini-cart-item-price">$10.00</span>
                          <span class="mini-cart-item-quantity"
                            >Quantity: 1</span
                          >
                        </div>
                        <a href="#" class="mini-cart-item-remove">
                          <i class="fas fa-times"></i>
                        </a>
                      </li>
                      <li class="mini-cart-item">
                        <img src="img/product-2.jpg" alt="Product 2" />
                        <div class="mini-cart-item-info">
                          <span class="mini-cart-item-title">Product 2</span>
                          <span class="mini-cart-item-price">$15.00</span>
                          <span class="mini-cart-item-quantity"
                            >Quantity: 1</span
                          >
                        </div>
                        <a href="#" class="mini-cart-item-remove">
                          <i class="fas fa-times"></i>
                        </a>
                      </li>
                    </ul>
                    <div class="mini-cart-total">
                      <span>Total: $25.00</span>
                    </div>
                    <div class="mini-cart-buttons">
                      <a href="cart.html" class="btn btn-primary">View Cart</a>
                      <a href="checkout.html" class="btn btn-secondary"
                        >Checkout</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Topbar End -->
      <!-- Navbar Start -->
      <div class="container-fluid position-relative nav-bar p-0">
        <div
          class="container-lg position-relative p-0 px-lg-3"
          style="z-index: 9"
        >
          <nav
            class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5"
          >
            <a href="/" class="navbar-brand">
              <h2 class="m-0 text-primary">
                GREEN<span class="text-dark">FARM</span>
              </h2>
            </a>
            <button
              type="button"
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between px-3"
              id="navbarCollapse"
            >
              <div class="navbar-nav ml-auto py-0">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/product/shop" class="nav-item nav-link">Shop</a>
                <a href="/tour-detail" class="nav-item nav-link">Tour</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- Navbar End -->
    </div>

    <script>
        // JavaScript để hiển thị/ẩn giỏ hàng
        var miniCartIcon = document.getElementById("mini-cart-icon");
        var miniCartContent = document.getElementById("mini-cart-content");
        var isCartVisible = false;

        miniCartIcon.addEventListener("click", function () {
            isCartVisible = !isCartVisible;
            if (isCartVisible) {
                miniCartContent.style.display = "block";
            } else {
                miniCartContent.style.display = "none";
            }
        });

        // Thêm logic JavaScript khác ở đây
    </script>
  </body>
</html>
