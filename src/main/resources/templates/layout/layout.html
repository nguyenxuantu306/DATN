<style type="text/css">
/* Thiết lập kiểu dáng cơ bản cho nút "Add to Cart" */
.add-to-cart-button {
	background-color: #007bff;
	color: #fff;
	border: none;
	padding: 10px 20px;
	cursor: pointer;
	border-radius: 5px;
	font-size: 16px;
	display: flex;
	align-items: center;
	transition: background-color 0.3s, box-shadow 0.3s;
	box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* Icon trong nút */
.add-to-cart-button i {
	margin-right: 5px;
}

/* Khi di chuột vào nút */
.add-to-cart-button:hover {
	background-color: #0056b3;
	box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

.wap-ss-img {

}

.wap-ss-img img {

}

.textleft {
	text-align: center;
}

.slick-prev:before, .slick-next:before {
	font-family: fontawesome;
	font-size: 30px;
	color: black;
}

.slick-prev:before {
	content: "\f100";
}

.slick-next:before {
	content: "\f101";
}
</style>
