<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <title>GreenFarm</title>
  </head>

  <body>
    <div th:fragment="header" class="header_area">
      <!-- Preloader start *-->
      <div id="preloader">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle
              class="path"
              cx="50"
              cy="50"
              r="20"
              fill="none"
              stroke-width="3"
              stroke-miterlimit="10"
            />
          </svg>
        </div>
      </div>
      <!-- Preloader end *-->

      <!-- Main wrapper start *-->

      <!-- Nav header start  *-->
      <div class="nav-header">
        <div class="brand-logo">
          <a href="/admin">
            <b class="logo-abbr"><img src="../assets/admin/images/logo.png" alt="" /> </b>
            <span class="logo-compact"
              ><img src="../assets/adminimages/logo-compact.png" alt=""
            /></span>
            <span class="brand-title">
              <img src="../assets/admin/images/logo-text.png" alt="" />
            </span>
          </a>
        </div>
      </div>
      <!--  Nav header end  *-->

      <!--  Header start  *-->
      <div class="header">
        <div class="header-content clearfix">
          <div class="nav-control">
            <div class="hamburger">
              <span class="toggle-icon"><i class="icon-menu"></i></span>
            </div>
          </div>
          <div class="header-left">
            <div class="input-group icons">
              <div class="input-group-prepend">
                <span
                  class="input-group-text bg-transparent border-0 pr-2 pr-sm-3"
                  id="basic-addon1"
                  ><i class="mdi mdi-magnify"></i
                ></span>
              </div>
              <input
                type="search"
                class="form-control"
                placeholder="Search Dashboard"
                aria-label="Search Dashboard"
              />
              <div class="drop-down animated flipInX d-md-none">
                <form action="#">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                  />
                </form>
              </div>
            </div>
          </div>
          <div class="header-right">
            <ul class="clearfix">
              <li class="icons dropdown">
                <div
                  class="user-img c-pointer position-relative"
                  data-toggle="dropdown"
                >
                  <span class="activity active"></span>
                  <img src="../assets/admin/images/user/1.png" height="40" width="40" alt="" />
                </div>
                <div
                  class="drop-down dropdown-profile animated fadeIn dropdown-menu"
                >
                  <div class="dropdown-content-body">
                    <ul>
                      <li>
                        <a href="app-profile.html"
                          ><i class="icon-user"></i> <span>Profile</span></a
                        >
                      </li>
                      <li>
                        <a href="javascript:void()">
                          <i class="icon-envelope-open"></i> <span>Inbox</span>
                          <div class="badge gradient-3 badge-pill gradient-1">
                            3
                          </div>
                        </a>
                      </li>

                      <hr class="my-2" />
                      <li>
                        <a href="page-lock.html"
                          ><i class="icon-lock"></i> <span>Lock Screen</span></a
                        >
                      </li>
                      <li>
                        <a href="page-login.html"
                          ><i class="icon-key"></i> <span>Logout</span></a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
