<!DOCTYPE html>
<html
  xmlns="http://www.thymeleaf.org"
  th:replace="~{/admin/layout/layout::dynamic(~{::body})}"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div class="content-body">
      <div class="container-fluid mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Inventory Statistics</h4>
              <div class="table-responsive">
                <table class="table header-border zero-configuration">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Quantity (KG)</th>
                      <th scope="col">Sold (KG)</th>
                      <th scope="col">Remaining (KG)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>001</th>
                      <td>Cà không chua</td>
                      <td>10.000 VNĐ</td>
                      <td>1000</td>
                      <td>200</td>
                      <td>800</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Top 10 Vegetables sell well</h4>
              <div class="table-responsive">
                <table class="table header-border zero-configuration">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Quantity (KG)</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>001</th>
                      <td>Cà không chua</td>
                      <td>10.000 VNĐ</td>
                      <td>800</td>
                      <td>8.000.000 VNĐ</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- #/ container -->
    </div>
  </body>
</html>
