<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
<meta charset="UTF-8">
<title>GreenFarm</title>

</head>

<body>
	<div class="container">
		<div class="pt-3">

			<div class="row">
				<div class="col-md-3">
				<img style="width:250px;height: 250px " alt="" src="https://cdn.vietnammoi.vn/171464242508312576/2021/7/16/fami-food-16264103265681604039805.jpg">
				</div>
				<div class="col-lg-9">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="0" class="active" aria-current="true"
								aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="2" aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img style="height: 250px"
									src="https://img.pikbest.com/origin/06/20/51/06PpIkbEsTFfe.jpg!w700wp"
									class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
								<img style="height: 250px"
									src="https://theme.hstatic.net/200000240163/1000702133/14/slideshow_2.jpg?v=339"
									class="d-block w-100 " alt="...">
							</div>
							<div class="carousel-item">
								<img style="height: 250px"
									src="https://theme.hstatic.net/200000240163/1000702133/14/slideshow_3.jpg?v=339"
									class="d-block w-100" alt="...">
							</div>
						</div>
						<button class="carousel-control-prev" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
				<div class="col-lg-3 py-5">
					<div>						
						<ul class="list-group list-group-light">
							<li class="list-group-item border-0">
								<h5 style="color: #000000" th:text="#{shop.label.category}"></h5>
							</li>
							
						</ul>
						<ul th:each="c:${cates}" class="list-group list-group-light"
							style="font-size: 20px;">
							<li class="list-group-item border-0"><a
								style="color: black;"
								th:href="@{|/product/shop?cid=${c.categoryid}|}">[[${c.categoryname}]]</a>
							</li>
						</ul>
					</div>
					<hr style="color: black;">
					<div class="accordion" id="accordionExample">

						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button collapsed " type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseTwo"
									aria-expanded="false" aria-controls="collapseTwo"
									th:text="#{shop.label.price}">Price</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse show"
								data-bs-parent="#accordionExample">
								<div class="accordion-body" style="font-size: 14px;">
									<form id="filterForm" method="get">
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="priceRange" value="under30k" id="flexRadioDefault0"
												checked> <label class="form-check-label"
												for="flexRadioDefault0"> 30,000₫ </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="priceRange" value="30kTo70k" id="flexRadioDefault0"
												checked> <label class="form-check-label"
												for="flexRadioDefault0"> 30,000₫ - 70,000₫ </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="priceRange" value="70kTo100k" id="flexRadioDefault0"
												checked> <label class="form-check-label"
												for="flexRadioDefault0"> 70,000₫ - 100,000₫ </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="priceRange" value="100kTo150k" id="flexRadioDefault0"
												checked> <label class="form-check-label"
												for="flexRadioDefault0"> 100,000₫ - 150,000₫ </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="priceRange" value="over150k" id="flexRadioDefault0"
												checked> <label class="form-check-label"
												for="flexRadioDefault0"> Trên 150,000₫ </label>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseThree"
									aria-expanded="false" aria-controls="collapseThree"
									th:text="#{shop.label.arrange}">Arrange</button>
							</h2>
							<div id="collapseThree" class="accordion-collapse collapse"
								data-bs-parent="#accordionExample">
								<ul class="list-unstyled p-3" id="productList">
									<li><a style="color: black;" href="#" data-sort="asc"
										th:text="#{shop.label.sortaz}">Sort by name A - Z</a></li>
									<li><a style="color: black;" href="#" data-sort="desc"
										th:text="#{shop.label.sortza}">Sort by name Z-A</a></li>
									<li><a style="color: black;" href="#" data-sortprice="1"
										th:text="#{shop.label.sortHigh}">Sort by high price</a></li>
									<li><a style="color: black;" href="#" data-sortprice="2"
										th:text="#{shop.label.sortLow}">Sort by low price</a></li>
								</ul>
							</div>
						</div>
					</div>



				</div>
				<div class="col-lg-9">

					<div class="text-center">
						<h1 th:text="#{shop.label.title}">List Product</h1>
					</div>
					<div class="search-box" style="width: 500px">
						<div class="input-group">
							<span class="input-group-text"> <i class="bi bi-search"></i>
								<!-- Sử dụng biểu tượng tìm kiếm từ Bootstrap Icons -->
							</span> <input type="text" id="searchKeyword" class="form-control"
								placeholder="Search..." />
						</div>
					</div>

					<div class="row text-center py-2" id="Results">

						<div th:each="p:${items}" class="col-lg-4 col-md-6 mb-4">
							<div class="package-item bg-white mb-2">
								<a th:href="@{|/product/detail/${p.productid}|}"
									style="display: block; position: relative;"> <img
									style="height: 250px" class="img-fluid"
									th:src="@{|${p.image}|}" alt=""> <span
									th:if="${p.quantityavailable < 5}" class="out-of-stock-label"
									th:text="#{shop.label.outOfStock}">Hết hàng</span>
								</a>

								<div class="p-4">
									<a th:utext="${p.productname}" class="h5 text-decoration-none"
										th:href="@{|/product/detail/${p.productid}|}"></a>
									<div class="border-top mt-4 pt-4">
										<div class="text-center">
											<h5
												th:text="*{#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}+ 'đ'"
												class=""></h5>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div th:if="${items.totalPages > 1}"
							class="pagination justify-content-center">
							<ul class="pagination justify-content-center">
								<li
									th:class="${items.number == 0} ? 'page-item disabled' : 'page-item'">
									<a th:href="@{${url}(page=0)}" class="page-link"><i
										class="bi bi-chevron-double-left"></i></a>
								</li>
								<li
									th:class="${items.number == 0} ? 'page-item disabled' : 'page-item'">
									<a th:href="@{${url}(page=${items.number - 1})}"
									class="page-link"><i class="bi bi-chevron-left"></i></a>
								</li>
								<li
									th:each="pageNumber : ${#numbers.sequence(0, items.totalPages - 1)}"
									th:class="${items.number == pageNumber} ? 'page-item active' : 'page-item'">
									<a th:href="@{${url}(page=${pageNumber})}" class="page-link"
									th:text="${pageNumber + 1}"></a>
								</li>
								<li
									th:class="${items.number == items.totalPages - 1} ? 'page-item disabled' : 'page-item'">
									<a th:href="@{${url}(page=${items.number + 1})}"
									class="page-link"><i class="bi bi-chevron-right"></i></a>
								</li>
								<li
									th:class="${items.number == items.totalPages - 1} ? 'page-item disabled' : 'page-item'">
									<a th:href="@{${url}(page=${items.totalPages - 1})}"
									class="page-link"><i class="bi bi-chevron-double-right"></i></a>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
