<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
	<meta charset="UTF-8" />
	<title>GreenFarm</title>
</head>

<body>
	<div class="container">
		<div class=" mt-3 row">
			<div class="col-sm-8 my-3">
				<div class="col">
					<div class="row">
						<div class="col mb-3">
							<div class="card">
								<div class="card-body">
									<div class="e-profile">
										<form class="form" action="/profile" th:action="@{/profile}"
											th:object="${userchange}" method="post" enctype="multipart/form-data"
											novalidate>
											<div class="row">
												<div class="col-12 col-sm-auto mb-3">
													<div class="mx-auto" style="width: 140px">
														<div class="d-flex justify-content-center align-items-center rounded"
															style="height: 140px; background-color: rgb(233, 236, 239);">
															<img id="previewImage" style="max-height: 140px; max-width: 140px"
																alt="image" th:src="@{|${user.image}|}"/>
														</div>
													</div>
												</div>
												<div
													class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
													<div class="text-center text-sm-left mb-2 mb-sm-0">
														<h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"
															th:text="${user.firstname + ' ' + user.lastname}">
															</h4>
														<div class="mt-2">
															<label for="fileInput" class="btn btn-primary"> <i
																	class="fa fa-fw fa-camera"></i> <span
																	th:text="#{profile.label.changePhoto}">Change
																Photo</span> 
																					<input name="attach" type="file" id="fileInput"
																accept="image/x-png,image/gif,image/jpeg"  style="display: none">
															</label>
														</div>
													</div>
													<div class="text-center text-sm-right">
														<div class="text-muted">
															<small th:text="${user.createddate}">
															</small>
														</div>
													</div>
												</div>
											</div>
											<div class="tab-content pt-3">
												<div class="tab-pane active">
													<div class="row">
														<div class="col">
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label th:text="#{profile.label.firstName}">First Name</label> <input
																			class="form-control"
																			th:field="${user.firstname}" type="text"
																			name="name" th:value="${user.firstname}"
																			th:placeholder="${user.firstname}"
																			value="" />
																	</div>
																</div>
																<div class="col">
																	<div class="form-group">
																		<label th:text="#{profile.label.lastName}">Last Name</label> <input
																			class="form-control" type="text"
																			th:placeholder="${user.lastname}"
																			th:value="${user.lastname}"
																			th:field="${user.lastname}" />
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label th:text="#{profile.label.birthday}">Birthday</label> <input
																			class="form-control" type="date"
																			name="birthday"
																			th:field="${user.birthday}" />

																	</div>
																</div>
																<div class="col">
																	<div class="form-group">
																		<label th:text="#{profile.label.phoneNumber}">Phone Number</label> <input
																			class="form-control" type="number"
																			th:value="${user.phonenumber}"
																			th:field="${user.phonenumber}"
																			th:placeholder="${user.phonenumber}"
																			value="" />
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>Email</label> <input class="form-control"
																			type="email" th:placeholder="${user.email}"
																			readonly="readonly" />
																	</div>
																</div>
															</div>

															<div class="row">
																<div class="col mb-3">
																	<div class="form-group">
																		<label th:text="#{profile.label.gender}">Gender</label>
																		<div class="form-check">
																			<input class="form-check-input"
																				th:field="${user.gender}" value="1"
																				type="radio" name="flexRadioDefault"
																				checked /> <label
																				class="form-check-label"
																				for="flexRadioDefault1"
																				th:text="#{profile.label.genderMale}">
																				Male </label>
																		</div>
																		<div class="form-check">
																			<input class="form-check-input" type="radio"
																				th:field="${user.gender}" value="0"
																				checked /> <label
																				class="form-check-label"
																				for="flexRadioDefault2"
																				th:text="#{profile.label.genderFemale}">
																				Female </label>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>

													<div class="row">
														<div class="col d-flex justify-content-end">
															<button class="btn btn-primary" type="submit" th:text="#{profile.label.submit}">
																Save Changes</button>
														</div>
													</div>

												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
			<div class="col-sm-4">
				<div class="menu mx-3">
					<div class="list-group border border-0 rounded-0 my-3">
						<a class="mb-3" href="/profile">
							<button type="button" class="list-group-item list-group-item-action active"
									style="border-radius: 4px;">
								<i class="bi bi-person-lines-fill"></i> <span
									th:text="#{profile.label.profile}"></span>
							</button>
						</a>
						<a class="mb-3" href="/order/list">
							<button type="button" class="list-group-item list-group-item-action"
								style="border-radius: 4px;" >
								<i class="bi bi-card-list"></i> <span
									th:text="#{profile.label.myOrder}"></span>
							</button>
						</a> <a class="mb-3" href="/booking/list">
							<button type="button" class="list-group-item list-group-item-action "
								style="border-radius: 4px;">
								<i class="bi bi-card-list"></i> <span
									th:text="#{profile.label.myTicket}"></span>
							</button>
						</a>
						
					<a href="/changepass">
							<button type="button" class="list-group-item list-group-item-action "
								style="border-radius: 4px;">
								<i class="bi bi-card-list"></i> <span th:text="#{profile.label.changePass}"
									></span>
							</button>
						</a>
					</div>
					<a class="btn border border-danger my-3 text-decoration-none text-center text-white fw-bold"
						style="width: 100%; background-color: red;" href="/logoff"
						th:text="#{profile.label.logout}">Đăng xuất</a>

				</div>
			</div>

		</div>
	</div>

</body>

</html>
