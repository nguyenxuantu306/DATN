<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
<meta charset="UTF-8" />
<title>GreenFarm</title>
</head>

<body>
	<div class="container">
		<div class=" mt-3 row">
			<div class="col-sm-8 mt-4">
				<div class="col">
					<div class="row">
						<div class="col mb-3">
							<div class="card">
								<div class="card-body">
									<div class="e-profile">
										<form class="form" action="/profile" th:action="@{/profile}"
											th:object="${userchange}" method="post"
											enctype="multipart/form-data" novalidate>
											<div class="row">
												<div class="col-12 col-sm-auto mb-3">
													<div class="mx-auto" style="width: 140px">
														<div
															class="d-flex justify-content-center align-items-center rounded"
															style="height: 140px; background-color: rgb(233, 236, 239);">

															<img style="max-height: 140px; max-width: 140px"
																alt="image" th:src="${user.image}">
														</div>
														<div>
															<input name="attach" type="file">
														</div>
													</div>
												</div>
												<div
													class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
													<div class="text-center text-sm-left mb-2 mb-sm-0">
														<h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"
															th:text="${user.firstname + ' ' + user.lastname}">
															Full Name</h4>
														<p class="mb-0" th:text="${roles}">@User</p>
														<div class="mt-2"></div>
													</div>
													<div class="text-center text-sm-right">
														<span class="badge badge-secondary" th:text="${roles}"></span>
														<div class="text-muted">
															<!-- <small th:text="${user.firstname + ' ' + user.lastname}"></small> -->
															<small th:text="'join at '+${user.createddate}">
															</small>
														</div>
													</div>
												</div>
											</div>

											<div class="tab-content pt-3">
												<div class="tab-pane active">

													<div class="row">
														<div class="col">
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>First Name</label> <input class="form-control"
																			th:field="${user.firstname}" type="text" name="name"
																			th:value="${user.firstname}"
																			th:placeholder="${user.firstname}" value="" />
																	</div>
																</div>
																<div class="col">
																	<div class="form-group">
																		<label>Last Name</label> <input class="form-control"
																			type="text" th:placeholder="${user.lastname}"
																			th:value="${user.lastname}"
																			th:field="${user.lastname}" />
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>Birthday</label> <input class="form-control"
																			th:placeholder="${user.birthday}" value="" />
																	</div>
																</div>
																<div class="col">
																	<div class="form-group">
																		<label>Phone Number</label> <input
																			class="form-control" type="number"
																			th:value="${user.phonenumber}"
																			th:field="${user.phonenumber}"
																			th:placeholder="${user.phonenumber}" value="" />
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>Email</label> <input class="form-control"
																			type="email" th:placeholder="${user.email}"
																			readonly="readonly" />
																	</div>
																</div>
															</div>

															<div class="row">
																<div class="col mb-3">
																	<div class="form-group">
																		<label>Gender</label>
																		<div class="form-check">
																			<input class="form-check-input"
																				th:field="${user.gender}" value="1" type="radio"
																				name="flexRadioDefault" checked /> <label
																				class="form-check-label" for="flexRadioDefault1">
																				Male </label>
																		</div>
																		<div class="form-check">
																			<input class="form-check-input" type="radio"
																				th:field="${user.gender}" value="0" checked /> <label
																				class="form-check-label" for="flexRadioDefault2">
																				Female </label>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>

													<div class="row">
														<div class="col d-flex justify-content-end">
															<button class="btn btn-primary" type="submit">
																Save Changes</button>
														</div>
													</div>

												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
			<div class="col-sm-4">

				<div class="menu mx-3">
					<div sec:authorize="isAuthenticated()">
						<span sec:authentication="name"></span>
					</div>

					<div class="list-group border border-0 rounded-0 my-3">

						<a class="mb-3" href="/order/list">
							<button type="button"
								class="list-group-item list-group-item-action"
								style="border-radius: 4px;">
								<i class="bi bi-card-list"></i> Đơn hàng đã đặt
							</button>
						</a> <a class="mb-3" href="/booking/list">
							<button type="button"
								class="list-group-item list-group-item-action "
								style="border-radius: 4px;">
								<i class="bi bi-card-list"></i> Lịch sử Booking
							</button>
						</a> <a href="/profile">
							<button type="button"
								class="list-group-item list-group-item-action active"
								style="border-radius: 4px;">
								<i class="bi bi-person-lines-fill"></i> Thông tin và sổ địa chỉ
							</button>
						</a> <a class="mb-3" href="/address">
							<button type="button"
								class="list-group-item list-group-item-action active"
								style="border-radius: 4px;">
								<i class="bi bi-person-lines-fill"></i> Quản lý  địa chỉ
							</button>
						</a>

					</div>
					<a
						class=" btn border border-danger my-3 text-decoration-none text-center text-danger fw-bold"
						href="/logoff" style="width: 100%">Đăng xuất</a>
					<div class="card mt-3" style="background-color: #fff;">
						<div class="card-header">Tổng điểm tích lũy: 180.616 điểm</div>
						<div class="card-body">
							<div class="row">
								<div class="col-sm-8">
									<small>Tích & sử dụng điểm cho khách hàng thân thiết.
										Sản phẩm của tập đoàn MWG. Tìm hiểu thêm</small>

								</div>
								<div class="col-sm-4">

									<img src="" alt="Quét mã QR">
								</div>

							</div>
							<div class="">
								<a href="#" class="btn mt-3" style="background-color: #AAAAAA">Dowload
									App Store</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
