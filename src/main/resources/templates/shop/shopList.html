<!DOCTYPE html>
<html

  <head>

  <body>
    <div class="container-fluid">
      <div class="pt-3">
        <div class="text-center mb-3 pb-3">
          <h1>List Product</h1>
      </div>
      <div class="row">
          <div class="col-lg-3">
              <div class="accordion" id="accordionExample">
                  <div class="accordion-item show">
                      <h2 class="accordion-header">
                          <button class="accordion-button" type="button" 
                              data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Category
                          </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show"
                          data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                              <ul class="list-unstyled" style="font-size: 20px;">
                                  <li><a href="">Củ</a></li>
                                  <li><a href="">Củ</a></li>
                                  <li><a href="">Củ</a></li>
                                  <li><a href="">Củ</a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
                  <div class="accordion-item show">
                      <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" 
                              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Price
                          </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse"
                          data-bs-parent="#accordionExample">
                          <div class="accordion-body" style="font-size: 14px;">
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                                      id="flexRadioDefault0" checked>
                                  <label class="form-check-label" for="flexRadioDefault0">
                                      Tất cả
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                                      id="flexRadioDefault1">
                                  <label class="form-check-label" for="flexRadioDefault1">
                                      Dưới 50.000 VNĐ
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                                      id="flexRadioDefault2" >
                                  <label class="form-check-label" for="flexRadioDefault2">
                                      50.000 VNĐ - 100.000 VNĐ
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                                      id="flexRadioDefault3" >
                                  <label class="form-check-label" for="flexRadioDefault3">
                                      100.000 VNĐ - 150.000 VNĐ
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                                      id="flexRadioDefault4" >
                                  <label class="form-check-label" for="flexRadioDefault4">
                                      200.000 VNĐ - 500.000 VNĐ
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                                      id="flexRadioDefault5" >
                                  <label class="form-check-label" for="flexRadioDefault5">
                                      Trên 500.000 VNĐ 
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="accordion-item show">
                      <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" 
                              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                              Arrange
                          </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse"
                          data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                              <ul class="list-unstyled" style="font-size: 20px;">
                                  <li><a href="">Sort by name from A-Z</a></li>
                                  <li><a href="">Sort by name from Z-A</a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-9">
              <div class="row">
                  <div class="col-lg-4 col-md-6 mb-4">
                      <div class="destination-item position-relative overflow-hidden mb-2">
                          <img class="img-fluid" src="assets/img/destination-1.jpg" alt="">
                          <a class="destination-overlay text-white text-decoration-none" href="/shop-detail">
                              <h5 class="text-white">Title</h5>

                              <div class="justify-content-between"><span class="pr-5">Print</span><i

                          <a class="destination-overlay text-white text-decoration-none" href="">
                              <h5 class="text-white">Title</h5>

                              <h5 class="text-white">Title</h5>

                              <h5 class="text-white">Title</h5>
                              <span>Print</span>

                      </div>
                  </div>
              </div>
          </div>
      </div>

    </div>
