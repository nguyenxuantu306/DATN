<!DOCTYPE html>
<html
  xmlns="http://www.thymeleaf.org"
  th:replace="~{/layout/layout::dynamic(~{::body})}"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Checkout</title>
  </head>
  <body class="bg-light">
    <script src="https://www.paypal.com/sdk/js?client-id=ASZnl0CCBGjrS-TwWJ1wE2Urw17vj973eOd9ENBq5g1SyJYBZ2l8iZL8iAdkd7hzpjCrZgdYtKDtYhj0"></script>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h4>
          <form
            th:method="post"
            th:action="@{/checkout/payment}"
            th:object="${orderDetail}"
          >
            <ul class="list-group">
              <div th:each="item : ${cartList}">
                <div>
                  <li
                    class="list-group-item d-flex justify-content-between lh-condensed"
                  >
                    <div>
                      <h6
                        class="my-0"
                        th:text="${item.product.productname}"
                      ></h6>
                      <small
                        class="text-muted"
                        th:text="${item.quantity}"
                      ></small>
                    </div>
                    <span
                      class="text-muted"
                      th:text="${item.quantity * item.product.price}"
                    ></span>
                  </li>
                </div>
              </div>
              <li
                class="list-group-item d-flex justify-content-between bg-light"
              >
                <div class="text-success">
                  <h6 class="my-0">Promo code</h6>
                  <small>EXAMPLECODE</small>
                </div>
                <span class="text-success">-$5</span>
              </li>
              <!-- Hiển thị tổng tiền trong thẻ "Total (USD)" -->
              <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong id="totalPrice" th:text="${totalPrice - 5}"></strong>
              </li>
            </ul>
          </form>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Billing address</h4>
          <form
            class="needs-validation"
            novalidate
            th:object="${Order}"
            th:method="Post"
            th:action="@{/checkout/payment}"
          >
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input
                  th:field="${user.firstname}"
                  th:value="${user.firstname}"
                  th:placeholder="${user.firstname}"
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input
                  th:placeholder="${user.lastname}"
                  th:value="${user.lastname}"
                  th:field="${user.lastname}"
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email"
                >Email <span class="text-muted">(Optional)</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                th:placeholder="${user.email}"
                readonly="readonly"
              />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="address"
                th:value="${user.phonenumber}"
                th:field="${user.phonenumber}"
                th:placeholder="${user.phonenumber}"
                required
              />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input
                th:value="${user.address}"
                th:field="${user.address}"
                th:placeholder="${user.address}"
                type="text"
                class="form-control"
                id="address"
                required
              />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <hr class="mb-4" />
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="same-address"
              />
              <label class="custom-control-label" for="same-address"
                >Shipping address is the same as my billing address</label
              >
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="save-info"
              />
              <label class="custom-control-label" for="save-info"
                >Save this information for next time</label
              >
            </div>
            <hr class="mb-4" />

            <h4 class="mb-3">Payment</h4>

            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input
                  id="paypal"
                  name="paymentMethod"
                  type="radio"
                  class="custom-control-input"
                  required
                  checked
                  onclick="showButton('paypal')"
                  value="2"
                />
                <label class="custom-control-label" for="paypal">PayPal</label>
              </div>
            </div>

            <div id="checkout-button">
              <!-- Đặt nội dung nút "Continue to checkout" ở đây -->
              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Continue to Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
