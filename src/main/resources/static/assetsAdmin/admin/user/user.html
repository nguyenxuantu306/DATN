<div class="row page-titles mx-0">
	<div class="col p-md-0">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
			<li class="breadcrumb-item active"><a href="javascript:void(0)">User</a></li>
		</ol>
	</div>
</div>
<!-- row -->

<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Data Table</h4>
					<div class="table-responsive">
						<table
							class="table table-striped table-bordered zero-configuration">
							<thead>
								<tr>			
									<th>STT</th>														
									<th>FIRSTNAME</th>
									<th>EMAIL</th>
									<th>PHONE</th>
									<th>IMAGE</th>
									<th>ADDRESS</th>
									<th>GENDER</th>
									<th>CREATEDATE</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in pager.items">
									<td>{{$index + 1}}</td>									
									<td>{{item.firstname}}</td>
									<td>{{item.email}}</td>
									<td>{{item.phonenumber}}</td>
									<th><img ng-src="/assetsAdmin/images/{{item.image}}" alt="Book Image"
										style="width: 80px;"></th>
									<td style="width: 300px;">{{item.address}}</td>
									<td>{{item.gender?'Nam':'Nữ'}}</td>
									<td>{{item.createddate | date:'dd-MM-yyyy'}}</td>
									<td class="text-center"><a ng-click="edit(item)"><i
											class="bi bi-pencil-square p-2"></i> </a> <a
										ng-click="delete(item)"><i class="bi bi-trash3-fill p-2"></i></a>
									</td>
								</tr>
							</tbody>
						</table>

						<div class="panel-footer text-right">
							<button ng-click="pager.first()" class="btn btn-success">
								<b class="glyphicon glyphicon-hand-up"></b> Firts
							</button>
							<button ng-click="pager.prev()" class="btn btn-success">
								<b class="glyphicon glyphicon-hand-left"></b> Prev
							</button>
							<button ng-click="pager.next()" class="btn btn-success">
								<b class="glyphicon glyphicon-hand-right"></b> Next
							</button>
							<button ng-click="pager.last()" class="btn btn-success">
								<b class="glyphicon glyphicon-hand-down"></b> Last
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Create / Update</h4>
					<div class="basic-form">
						<form class="row info">
							<div class="col-md-4">
								<label for="image"> <img
									ng-src="{{'/assetsAdmin/images/' +form.image}}"
									style="max-width: 100%; height: 400px">
								</label>

							</div>
							<div class="col-md-8">
								<div class="row">
									<div class="form-group col-sm-6">
										<input name="username" type="text" ng-model="form.username"
											class="form-control input-default" placeholder="Username">
									</div>
									<div class="form-group col-sm-6">
										<input name="password" type="password" ng-model="form.password"
											class="form-control input-default" placeholder="Password">
									</div>
									<div class="form-group col-sm-6">
										<input name="address" type="text" ng-model="form.address"
											class="form-control input-default" placeholder="Address">
									</div>
									<div class="form-group col-sm-6">
										<input ng-model="form.createddate" type="date"
											class="form-control input-default" placeholder="date">
									</div>
									<div class="form-group col-sm-6">
										<input name="email" type="text" ng-model="form.email"
											class="form-control input-default" placeholder="Email">
									</div>
									
									<div class="form-group col-sm-6">
										<div class="form-control">
											<input form-control ng-model="form.gender" ng-value="true"
												type="radio" name="gender" required> Nam <input
												form-control ng-model="form.gender" ng-value="false"
												type="radio" name="gender" required> Nữ
										</div>
									</div>
									<div class="form-group col-sm-6">
										<input name="firstname" type="text" ng-model="form.firstname"
											class="form-control input-default" placeholder="FirstName">
									</div>
									<div class="form-group col-sm-6">
										<input name="lastname" type="text" ng-model="form.lastname"
											class="form-control input-default" placeholder="LastName">
									</div>
									<div class="form-group col-sm-6">
										<input name="phonenumber" type="text"
											ng-model="form.phonenumber"
											class="form-control input-default" placeholder="Phonenumber">
									</div>																		
									<div class="form-group col-sm-6">
										<input ng-model="form.birthday" type="date" id="birthday"
											class="form-control input-default" placeholder="FirstName">
									</div>
									<div class="form-group col-sm-6">
									<input type="file" class="form-control" id="image"
										ng-model="form.image"
										onchange="angular.element(this).scope().imageChanged(this.files)">
									</div>
								</div>
							</div>
					</div>
					</form>
					<div class="panel-footer text-right">
						<button id="btn-create" ng-click="create()"
							class="btn btn-success">Add</button>
						<button id="btn-update" disabled="disabled" ng-click="update()"
							class="btn btn-success">
							<b class="glyphicon glyphicon-save"></b> Update
						</button>
						<button id="btn-delete" disabled="disabled"
							ng-click="delete(form)" class="btn btn-success">
							<b class="glyphicon glyphicon-trash"></b> Del
						</button>
						<button id="btn-reset" ng-click="reset()" class="btn btn-success">
							<b class="glyphicon glyphicon-refresh"></b> New
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
