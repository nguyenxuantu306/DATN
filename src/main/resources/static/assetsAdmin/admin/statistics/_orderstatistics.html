<div class="container-fluid mt-3">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h2 class="card">Danh sách thống kê đơn hàng</h2>
				<div class="row py-3">
					<div class="col-md-6 ">
						<input type="date" class="form-control">
					</div>
					<div class="col-md-6 text-right">
						<button type="button" class="btn btn-success">
							<i class="fa fa-file-excel-o"></i> Excel
						</button>
						<button type="button" class="btn btn-success">
							<i class="fa fa-file-pdf-o"></i> PDF
						</button>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table header-border zero-configuration">
						<thead>
							<tr>
								<th scope="col">STT</th>
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Người mua</th>
								<th scope="col">Ngày mua</th>
								<th scope="col">Giá tiền</th>
								<th scope="col">Số lượng</th>
								<th scope="col">Tổng thành tiền</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.itemsThongKeOrder">
								<td>{{$index + 1}}</td>
								<td>{{item.group.product.productname}}</td>
								<td>{{item.group.order.user.email}}</td>
								<td>{{item.group.order.orderdate}}</td>
								<td>{{item.group.totalprice | number : 0}}đ</td>
								<td>{{item.count}}</td>
								<td>{{item.sum | number :0}}đ</td>
							</tr>
						</tbody>
					</table>
					<div class="text-right">

						<button ng-click="pager.first()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-up"></b> First
						</button>
						<button ng-click="pager.prev()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-left"></b> prev
						</button>

						<button ng-click="pager.next()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-right"></b> next
						</button>
						<button ng-click="pager.last()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-down"></b> last
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
