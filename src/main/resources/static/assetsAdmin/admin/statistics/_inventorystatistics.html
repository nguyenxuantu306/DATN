<div class="container-fluid mt-3">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h2 class="card">Danh sách thống kê hàng tồn kho</h2>
				<div class="row py-3">
					<div class="col-md-6 input-group icons">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-transparent border-0 pr-2 pr-sm-3"
								id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
						</div>
						<input ng-model="searchThongKeSp" type="search" class="form-control"
							placeholder="Tìm kiếm tên sản phẩm...">
					</div>
					<div class="col-md-6 text-right">					
						<button type="button" class="btn btn-success"
							ng-click="exportExcel()">
							<i class="fa fa-file-excel-o"></i> Excel
						</button>
						<button type="button" class="btn btn-success"
							ng-click="exportPdf()">
							<i class="fa fa-file-pdf-o"></i> PDF
						</button>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table header-border zero-configuration">
						<thead>
							<tr>
								<th scope="col">STT</th>
								<th scope="col">Hình ảnh</th>
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Số lượng còn trong kho</th>
								<th scope="col">Số lượng đã bán</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.itemsThongKeSp | filter:searchThongKeSp">
								<td>{{$index + 1}}</td>
								<td><img ng-src="{{item.group.image}}" alt="Product Image"
									style="width: 80px;"></td>
								<td>{{item.group.productname}}</td>
								<td>{{item.group.quantityavailable}}</td>
								<td>{{item.count}}</td>

							</tr>
						</tbody>
					</table>
					<div class="panel-footer text-right">
						<span class="col-md-6"
							style="text-align: right; font-weight: bold; color: black; font-size: 15px">{{pager.page
							+ 1}} / {{pager.count}} </span>
						<button ng-click="pager.first()" class="btn btn-success">
							<i class="fas fa-angle-double-left"></i>
						</button>
						<button ng-click="pager.prev()" class="btn btn-success">
							<i class="fas fa-angle-left"></i>
						</button>
						<button ng-click="pager.next()" class="btn btn-success">
							<i class="fas fa-angle-right"></i>
						</button>
						<button ng-click="pager.last()" class="btn btn-success">
							<i class="fas fa-angle-double-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl custom-modal2">
			<div class="modal-content">

				<div class="modal-body">
					<div class="container">
						<canvas id="myChart"></canvas>
					</div>
				</div>

			</div>
		</div>
	</div>
