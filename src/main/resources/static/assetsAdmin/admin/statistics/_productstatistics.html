<div class="row page-titles mx-0">
	<div class="col p-md-0">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
			<li class="breadcrumb-item active"><a href="javascript:void(0)">ProductStatistics</a></li>
		</ol>
	</div>
</div>
<!-- row -->
<div class="container-fluid mt-3">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h4 class=" row card-title">
					<span class="col-md-6">Product Statistics </span> <span
						class="col-md-6" style="text-align: right;">{{pager.page +
						1}} of {{pager.count}}</span>
				</h4>

				<div class="table-responsive">
					<table class="table header-border zero-configuration">
						<thead>
							<tr>
								<th scope="col">Name Product</th>
								<th scope="col">Price</th>
								<th scope="col">number of products sold</th>
								<th scope="col">Total money</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.itemsThongKeSp">
								<td>{{item.group.productname}}</td>
								<td>{{item.group.price | number : 3}}đ</td>
								<td>{{item.count}}</td>
								<td>{{item.group.price * item.count | number : 3}}đ</td>
							</tr>
						</tbody>
					</table>
					<div class="text-right">

						<button ng-click="pager.first()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-up"></b> First
						</button>
						<button ng-click="pager.prev()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-left"></b> prev
						</button>

						<button ng-click="pager.next()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-right"></b> next
						</button>
						<button ng-click="pager.last()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-down"></b> last
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
