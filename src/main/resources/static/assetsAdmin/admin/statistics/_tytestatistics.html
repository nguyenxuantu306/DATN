<div class="container-fluid mt-3">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h2 class="card">Danh sách thống kê loại sản phẩm</h2>
				<div class="row py-3">
					<div class="col-md-6 input-group icons">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-transparent border-0 pr-2 pr-sm-3"
								id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
						</div>
						<input type="search" class="form-control"
							placeholder="Tìm kiếm tên sản phẩm...">
					</div>
					<div class="col-md-6 text-right">
						<button type="button" class="btn btn-success">
							<i class="fa fa-file-excel-o"></i> Excel
						</button>
						<button type="button" class="btn btn-success">
							<i class="fa fa-file-pdf-o"></i> PDF
						</button>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table header-border zero-configuration">
						<thead>
							<tr>
								<td>STT</td>
								<th scope="col">lĩnh vực</th>
								<th scope="col">Số sản phẩm</th>
								<th scope="col">Tổng giá</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.itemsThongKeLoai">
								<td>{{$index + 1}}</td>
								<td>{{item.group.categoryname}}</td>
								<td>{{item.count}}</td>
								<td>{{item.sum | number : 3}}đ</td>
							</tr>
						</tbody>
					</table>
					<div class="panel-footer text-right">
						<span class="col-md-6"
							style="text-align: right; font-weight: bold; color: black; font-size: 15px">{{pager.page
							+ 1}} / {{pager.count}} </span>
						<button ng-click="pager.first()" class="btn btn-success">
							<i class="fas fa-angle-double-left"></i>
						</button>
						<button ng-click="pager.prev()" class="btn btn-success">
							<i class="fas fa-angle-left"></i>
						</button>
						<button ng-click="pager.next()" class="btn btn-success">
							<i class="fas fa-angle-right"></i>
						</button>
						<button ng-click="pager.last()" class="btn btn-success">
							<i class="fas fa-angle-double-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
