<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">										
					<h2 class="card">Danh sách sản phẩm</h2>
					<div class="row py-3">
						<div class="col-md-6 input-group icons">
							<div class="input-group-prepend">
								<span
									class="input-group-text bg-transparent border-0 pr-2 pr-sm-3"
									id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
							</div>
							<input type="search" class="form-control"
								placeholder="Tìm kiếm tên sản phẩm...">
						</div>
						<div class="col-md-6 text-right">
							<button type="button" class="btn btn-success"ng-click="exportExcel()">
								<i class="fa fa-file-excel-o"></i> Excel
							</button>
							<button type="button" class="btn btn-success" ng-click="exportPdf()">
								<i class="fa fa-file-pdf-o"></i> PDF
							</button>
						</div>
					</div>
					<div class="table-responsive">
						<table
							class="table table-striped table-bordered zero-configuration t">
							<thead>
								<tr>
									<th>STT</th>
									<th>Hình ảnh</th>
									<th>Tên sản phẩm</th>
									<th>Gía</th>
									<th>Mô tả</th>
									<th>Số lượng</th>
									<th>Xem</th>
									<th>Xóa</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in pager.items">
									<td>{{$index + 1}}</td>
									<td><img ng-src="{{item.image}}" alt="Product Image"
										style="width: 80px;"></td>
									<td>{{item.productname}}</td>
									<td>{{item.price | number : 3}}</td>
									<td style="width: 400px;">{{item.description}}</td>
									<td>{{item.quantityavailable}}</td>
									<td><a type="button" ng-click="edit(item)"
										data-toggle="modal" data-target="#exampleModal"> <i
											class="bi bi-pencil-square"></i>
									</a></td>
									<td><a ng-click="delete(item)"><i
											class="bi bi-trash3-fill p-2"></i></a></td>
								</tr>

								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer text-right">
						<span class="col-md-6"
							style="text-align: right; font-weight: bold; color: black; font-size: 15px">{{pager.page
							+ 1}} / {{pager.count}} </span>
						<button ng-click="pager.first()" class="btn btn-success">
							<i class="fas fa-angle-double-left"></i>
						</button>
						<button ng-click="pager.prev()" class="btn btn-success">
							<i class="fas fa-angle-left"></i>
						</button>
						<button ng-click="pager.next()" class="btn btn-success">
							<i class="fas fa-angle-right"></i>
						</button>
						<button ng-click="pager.last()" class="btn btn-success">
							<i class="fas fa-angle-double-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl custom-modal">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title " id="exampleModalLabel">Chỉnh sửa sản
							phẩm</h3>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<div class="basic-form">
										<form class="row">
											<div class="col-md-4">
												<label for="image"> <img
													ng-src="{{form.image}}"
													style="max-width: 100%; height: 300px">
												</label>

											</div>
											<div class="col-md-8">
												<div class="row">
													<div class="form-group col-sm-6">
														<label>Tên sản phẩm : </label> <input name="productname"
															ng-model="form.productname"
															class="form-control input-default">
													</div>
													<div class="form-group col-sm-6">
														<label>Gía sản phẩm : </label> <input type="number"
															ng-model="form.price"
															class="form-control input-default mr-2">
													</div>
													<div class="form-group col-sm-6">
														<label>số lượng : </label> <input type="number"
															ng-model="form.quantityavailable"
															class="form-control input-default ">
													</div>

													<div class="form-group col-sm-6">
														<label>Loại sản phẩm : </label> <select
															ng-model="form.category.categoryid" class="w-100"
															style="height: 45px;">
															<option ng-repeat="c in cates" ng-value="c.categoryid">{{c.categoryname}}</option>
														</select>
													</div>
													<div class="form-group col-sm-12">
														<label>Hình ảnh : </label> <input name="image"
															ng-model="form.image" class="form-control input-default">
													</div>
													<div class="form-group col-sm-12">
														<label>Mô tả : </label> <textarea name="description"
															ng-model="form.description"
															class="form-control input-default"></textarea>
													</div>
												</div>

											</div>
										</form>
									</div>
								</div>
							</div>
						</div>

			<div class="card ">
				<h3 class="text-center p-4">DESCRIPTION</h3>
				<div class="card-body">

				</div>
			</div>
		</div>

		<div class="col-12 text-center">

		</div> -->
					</div>
					<div class="modal-footer">
						<div class="panel-footer text-right">
							<button id="btn-create" ng-click="create()"
								class="btn btn-success">Thêm</button>
							<button id="btn-update" disabled="disabled" ng-click="update()"
								class="btn btn-success">
								<b class="glyphicon glyphicon-save"></b> Sửa
							</button>
							<button id="btn-delete" disabled="disabled"
								ng-click="delete(form)" class="btn btn-success">
								<b class="glyphicon glyphicon-trash"></b> Xóa
							</button>
							<button id="btn-reset" ng-click="reset()" class="btn btn-success">
								<b class="glyphicon glyphicon-refresh"></b> Mới
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
