
<div class="row page-titles mx-0">
	<div class="col p-md-0">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
			<li class="breadcrumb-item active"><a href="javascript:void(0)">Category</a></li>
		</ol>
	</div>
</div>
<!-- row -->

<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Data Table</h4>
					<div class="table-responsive">
						<table
							class="table table-striped table-bordered zero-configuration">
							<thead>
								<tr>
									<th>NO.</th>																									
									<th>CATEGORYNAME</th>
									<th>DESCRIPTIONS</th>
									<th class="text-center"></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in pager.items">								
									<th>{{$index + 1}}</th>
									<th style="width:100px">{{item.categoryname}}</th>
									<th style="width:700px">{{item.descriptions}}</th>
									<td class="text-center">
									
									 <a ng-click="edit(item)" ><i
											class="bi bi-pencil-square p-2"></i> 
											</a> 
									<a ng-click="delete(item)" ><i
											class="bi bi-trash3-fill p-2"></i></a>
											
									</td>								
							</tbody>
						</table>
					</div>
					<div class="panel-footer text-right">
						<button ng-click="pager.first()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-up"></b> Firts
						</button>
						<button ng-click="pager.prev()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-left"></b> Prev
						</button>						
						<button ng-click="pager.next()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-right"></b> Next
						</button>
						<button ng-click="pager.last()" class="btn btn-success">
							<b class="glyphicon glyphicon-hand-down"></b> Last
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="col-lg-12">
	<div class="card info">
		<div class="card-body">
			<h4 class="card-title">Create / Update</h4>
			<div class="basic-form">
				<form class="row">					
					<div class="form-group col-sm-6">
						<input name="categoryname" type="text" ng-model="form.categoryname" class="form-control input-default"
							placeholder="CategoryName...">
							
					</div>
					<div class="form-group col-sm-6">
						<textarea name="descriptions" type="text" ng-model="form.descriptions" class="form-control input-default"
							placeholder="Descriptions..."></textarea>
							
					</div>
				</form>
				<div class="panel-footer text-right">
				<button id="btn-create" ng-click="create()" class="btn btn-success">
					Add</button>
				<button id="btn-update" disabled="disabled" ng-click="update()"
					class="btn btn-success">
					<b class="glyphicon glyphicon-save"></b> Update
				</button>
				<button id="btn-delete" disabled="disabled" ng-click="delete(form)"
					class="btn btn-success">
					<b class="glyphicon glyphicon-trash"></b> Del
				</button>
				<button id="btn-reset" ng-click="reset()" class="btn btn-success">
					<b class="glyphicon glyphicon-refresh"></b> New
				</button>
			</div>
			</div>
		</div>
	</div>
</div>
