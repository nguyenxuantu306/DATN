<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<h2 class="card">Danh sách loại sản phẩm</h2>
					<div class="row py-3">
						<div class="col-md-6 input-group icons">
							<div class="input-group-prepend">
								<span
									class="input-group-text bg-transparent border-0 pr-2 pr-sm-3"
									id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
							</div>
							<input ng-model="searchCategory" type="search"
								class="form-control" placeholder="Tìm kiếm tên loại..."
								aria-label="Tìm kiếm tên loại...">
						</div>
						<div class="col-md-6 text-right">
							<button type="button" class="btn btn-success"
								ng-click="editthemsp()" data-toggle="modal"
								data-target="#exampleModa2">
								<i class="fa fa-plus-square"></i></i> Thêm loại sản phẩm
							</button>
						</div>
					</div>
					<div class="table-responsive">
						<table
							class="table table-striped table-bordered zero-configuration">
							<thead>
								<tr>
									<th>STT</th>
									<th>Tên loại</th>
									<th>Mô tả</th>
									<th>Xem</th>
									<th>Xóa</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in pager.items | filter:searchCategory">
									<th>{{$index + 1}}</th>
									<th style="width: 150px">{{item.categoryname}}</th>
									<th style="width: 750px">{{item.descriptions}}</th>
									<td><a type="button" ng-click="edit(item)"
										data-toggle="modal" data-target="#exampleModal"> <i
											class="bi bi-pencil-square"></i>
									</a></td>
									<td><a ng-click="delete(item)"><i
											class="bi bi-trash3-fill p-2"></i></a></td>
							</tbody>
						</table>

					</div>
					<div class="panel-footer text-right">
						<span class="col-md-6"
							style="text-align: right; font-weight: bold; color: black; font-size: 15px">{{pager.page
							+ 1}} / {{pager.count}} </span>
						<button ng-click="pager.first()" class="btn btn-success">
							<i class="fas fa-angle-double-left"></i>
						</button>
						<button ng-click="pager.prev()" class="btn btn-success">
							<i class="fas fa-angle-left"></i>
						</button>
						<button ng-click="pager.next()" class="btn btn-success">
							<i class="fas fa-angle-right"></i>
						</button>
						<button ng-click="pager.last()" class="btn btn-success">
							<i class="fas fa-angle-double-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl custom-modal">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title " id="exampleModalLabel">Chỉnh sửa loại
					sản phẩm</h3>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="col-lg-12">
					<div class="card info">
						<div class="card-body">
							<div class="basic-form">
								<form class="row">
									<div class="form-group col-sm-6">
										<label>Tên loại : </label> <input name="categoryname"
											style="height: 55px" type="text" ng-model="form.categoryname"
											class="form-control input-default">

									</div>
									<div class="form-group col-sm-6">
										<label>Mô tả : </label>
										<textarea name="descriptions" type="text"
											ng-model="form.descriptions"
											class="form-control input-default"></textarea>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="panel-footer text-right">
					<button ng-click="update()" class="btn btn-success">
						<b class="glyphicon glyphicon-save"></b> Cập nhật loại sản phẩm
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="exampleModa2" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl custom-modal">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title " id="exampleModalLabel">Chỉnh sửa loại
					sản phẩm</h3>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="col-lg-12">
					<div class="card info">
						<div class="card-body">
							<div class="basic-form">


								<form class="row" name="frmvalidate" ng-submit="submitForm()"
									novalidate>
									<div class="form-group col-sm-6">
										<label>Tên loại:</label> <input name="categoryname"
											ng-minlength="5" style="height: 55px" type="text"
											ng-model="form.categoryname"
											class="form-control input-default" required /> <label
											ng-show="frmvalidate.$submitted && frmvalidate.categoryname.$error.required"
											class="alert alert-danger">Vui lòng nhập họ tên !</label> <label
											ng-show="frmvalidate.$submitted && frmvalidate.categoryname.$error.minlength"
											class="alert alert-danger">Tên loại phải có ít nhất
											10 ký tự!</label>
									</div>

									<div class="form-group col-sm-6">
										<label>Mô tả:</label>
										<textarea name="descriptions" ng-minlength="10" type="text"
											ng-model="form.descriptions"
											class="form-control input-default" required></textarea>
										<label
											ng-show="frmvalidate.$submitted && frmvalidate.descriptions.$error.required"
											class="alert alert-danger">Vui lòng nhập mô tả !</label> <label
											ng-show="frmvalidate.$submitted && frmvalidate.descriptions.$error.minlength"
											class="alert alert-danger">Mô tả phải có ít nhất 10
											ký tự!</label>
									</div>

									<div class="panel-footer text-right">
										<button type="submit" name="submit"
											ng-click="frmvalidate.$valid && create()"
											class="btn btn-success">Thêm</button>
										<button type="reset" class="btn btn-success">
											<b class="glyphicon glyphicon-refresh"></b> Reset
										</button>
									</div>
								</form>




							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<!-- <div class="panel-footer text-right">
					<button  ng-click="create()" class="btn btn-success">Thêm</button>					
					<button  ng-click="reset()" class="btn btn-success">
						<b class="glyphicon glyphicon-refresh"></b> Mới
					</button>
				</div> -->
			</div>
		</div>
	</div>
</div>
